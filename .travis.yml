language: node_js
node_js:
 - 10
install:
  - npm install
stages:
  - lint
  - build
  - deploy  
jobs:
  include:
    - stage: lint
      script:
        - npm run lint                
    - stage: build
      script:
        - npm run build
    - stage: deploy
      script: skip     # usually you do not want to rerun any tests
      deploy:
        provider: npm
        email: "mehmetbaran@mehmetbaran.net"
        api_key: "$NPM_TOKEN"
        before_deploy: "npm run build"
        on:
          branch: master
